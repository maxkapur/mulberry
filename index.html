<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulberry College Application Strategist</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon-16x16.png">
    <link rel="manifest" href="/resources/site.webmanifest">
    <link rel="mask-icon" href="/resources/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/resources/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/resources/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="init()">
    <div class="container">
        <h1>Mulberry</h1>
        <subtitle>A college application strategist</subtitle>

        <div class="add-remove-school">
            <button id="add-school-button" onclick="addCollegeEntry()">Add a school</button>
            <button id="remove-school-button" onclick="removeCollegeEntry()">Remove a school</button>
        </div>

        <ul id="school-input-area">
            <li class="school-entry-row">
                <label class="school-entry-header">School name</label>
                <label class="school-entry-header">Admissions probability</label>
                <label class="school-entry-header">Utility value</label>
            </li>
        </ul>

        <div id="calculate-button-wrapper">
            <button type="submit" onclick="calculate()">Calculate app order</button>
        </div>

        <h2>Results</h2>
        <div id="results-area-wrapper">
            <ol id="results-area">
                Results will appear here.
            </ol>
        </div>
    </div>

</body>

</html>
